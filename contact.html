<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nick's Blog</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        
        <div class="header">
            <header id="title">
                <h1>Nick's Blog</h1>
            </header>

            <ul class="main-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <main>

            <div><h3 id="h3contact">Contact Me</h3>

                <form class="form">

                    <div class="area">
                        <label class="inline">Name:
                            <input type="text" class="inputctrl">
                        </label>
                    </div>
                    
                    <div class="area">
                        <label class="inline">Email:
                            <input type="text" class="inputctrl">
                        </label>
                    </div>
                    
                    <div class="area">
                        <label for="reason">Reason for Contact:
                            <select name="reason" id="reason">
                                <option value="">--------</option>
                                <option value="sayinghi">Saying hi</option>
                                <option value="contractor">Looking for contractor</option>
                                <option value="interview">Interested in an interview</option>
                            </select>
                        </label>
                    </div>
                    
                    <div class="area">
                        <label class="inline">Questions or Concerns:</label>
                        <textarea id="comments" class="inputctrl">Write Here!</textarea>
                    </div>
                    
                    <div class="area">
                        <button>
                            Submit!            
                        </button>
                    </div>

                </form>

            </div>
                
        </main>

    </body>

</html>
